<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Sites Finder</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- leaflet css file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- markercluster css file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <!-- own css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- start of main content -->
    <main id="all-pages">
        <!-- start of home page -->
        <section id="home-page" class="page show container-fluid">
            <i class="fa-solid fa-map fa-2x icon-link" data-page="map"></i>
            <div id="home-page-texts" class="mx-auto">
                <div>
                    <h4>Dive deep into the history of Singapore</h4>
                    <p>Discover a random historic site, monument or museum in Singapore. Or head to 'Map' page to
                        explore all of them on an interactive map!</p>
                </div>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-historic-site-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-historic-site" type="button" role="tab">Historic Site</button>
                        <button class="nav-link" id="nav-monument-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-monument" type="button" role="tab">Monument</button>
                        <button class="nav-link" id="nav-museum-tab" data-bs-toggle="tab" data-bs-target="#nav-museum"
                            type="button" role="tab">Museum</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-historic-site" role="tabpanel">
                        <h5 class="card-title" id="random-site-header"></h5>
                        <p class="card-text" id="random-site-content"></p>
                        <img class="card-img-top center" src="" id="random-site-img"><br>
                        <a href="#" class="btn btn-primary mt-3" id="random-site-link">Show on map</a>
                    </div>
                    <div class="tab-pane fade" id="nav-monument" role="tabpanel">
                        <h5 class="card-title" id="random-monument-header"></h5>
                        <p class="card-text" id="random-monument-content"></p>
                        <img class="card-img-top center" src="" id="random-monument-img"><br>
                        <a href="#" class="btn btn-primary mt-3" id="random-monument-link">Show on map</a>
                    </div>
                    <div class="tab-pane fade" id="nav-museum" role="tabpanel">
                        <h5 class="card-title" id="random-museum-header"></h5>
                        <p class="card-text" id="random-museum-content"></p>
                        <img class="card-img-top center" src="" id="random-museum-img"><br>
                        <a href="#" class="btn btn-primary mt-3" id="random-museum-link">Show on map</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of home page -->

        <!-- start of map page -->
        <section id="map-page" class="page hidden container-fluid">
            <i class="fa-solid fa-house fa-2x icon-link" data-page="home"></i>
            <div id="map-container">
                <div id="map"></div>
                <div id="invisible-container"></div>
                <div id="search-container">
                    <input id="search-input" type="text" value=""/>
                    <button id="search-btn">Search</button>
                    <div id="search-results-display"></div>
                    <!--  style="overflow-y: auto; height:400px; width: 255px" -->
                </div>
            </div>
            <div id="" class="row g-0">
                <div id="custom-layer-control" class="col">
                    <div id="radio-buttons" class="box">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input site-radios" type="radio" name="site-radios"
                                id="historic-site-radio" value="historic-site" checked>
                            <label class="form-check-label">Historic Sites</label>
                            <img src="images/icons/site.png" height="25px" width="25px" />
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input site-radios" type="radio" name="site-radios"
                                id="monument-radio" value="monument">
                            <label class="form-check-label">Monuments</label>
                            <img src="images/icons/monument.png" height="25px" width="25px" />
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input site-radios" type="radio" name="site-radios"
                                id="museum-radio" value="museum">
                            <label class="form-check-label">Museums</label>
                            <img src="images/icons/museum.png" height="25px" width="25px" />
                        </div>
                    </div>
                    <div id="checkboxes" class="box">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input weather-checkbox" type="checkbox" id="weather-2h-checkbox"
                                value="2h-weather">
                            <label class="form-check-label">2h Weather</label>
                            <img src="images/icons/weather.png" height="25px" width="25px" />
                        </div>
                    </div>
                </div>
                <div id="weather-24h-div" class="col box">
                    <p>24h Weather Forecast:</p>
                    <p id="forecast-24h"></p>
                    <p id="temp-24h"></p>
                </div>
            </div>
        </section>
        <!-- end of map page -->
    </main>
    <!-- end of main content -->


    <!-- JS FILES -->
    <!-- bootstrap/popper js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- leaflet js file -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- markercluster js file -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- axios js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- own js files -->
    <script src="scripts/map.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
